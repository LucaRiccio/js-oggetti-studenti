<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
    <title>js-oggetti-studenti</title>
  </head>
  <body>

    <!-- Livello in cui appenderò quanto memorizzato nel template di Handlebars -->
    <div id="stampa">

    </div>

    <!-- Template importato da handlebars -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="entry">
        <h2>Studente: {{nome}} {{cognome}}</h2>
        <div class="body">
          <h3>Età: {{eta}}</h3>
        </div>
      </div>
    </script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
